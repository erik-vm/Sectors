# =================================================================
# Spring Boot Application Configuration
# Sectors Management System - Development Profile
# =================================================================

# Application Info
spring.application.name=sectors-management
server.port=8080
server.servlet.context-path=/

# =================================================================
# Database Configuration (HSQLDB In-Memory)
# =================================================================
spring.datasource.url=jdbc:hsqldb:mem:sectorsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=5

# =================================================================
# JPA/Hibernate Configuration (HSQLDB)
# =================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Initialize schema and data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false
spring.sql.init.separator=;
spring.sql.init.encoding=UTF-8

# =================================================================
# Thymeleaf Configuration
# =================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# =================================================================
# Logging Configuration (Development)
# =================================================================
logging.level.vm.erik.techtasktest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# =================================================================
# Development Tools
# =================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =================================================================
# Validation Messages
# =================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8