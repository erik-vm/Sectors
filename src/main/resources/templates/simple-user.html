<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Sectors App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white shadow-sm border-bottom">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                         style="width: 40px; height: 40px;">
                        <span class="fw-bold">S</span>
                    </div>
                    <div>
                        <h1 class="h4 mb-0 text-dark">Sectors App</h1>
                        <p class="text-muted small mb-0">User Dashboard</p>
                    </div>
                </div>

                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center me-3">
                        <i class="bi bi-person-fill text-secondary me-2"></i>
                        <span class="fw-medium">User</span>
                        <span class="badge bg-secondary ms-2">User</span>
                    </div>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-circle me-2"></i>
                            Welcome to User Dashboard
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Successfully logged in as a regular user!
                        </div>

                        <div class="row g-4">
                            <div class="col-md-4">
                                <div class="card border-primary">
                                    <div class="card-body text-center">
                                        <i class="bi bi-building text-primary mb-3" style="font-size: 2rem;"></i>
                                        <h6 class="card-title">Sectors</h6>
                                        <p class="card-text small text-muted">View and manage sectors</p>
                                        <button class="btn btn-primary btn-sm" disabled>
                                            Coming Soon
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card border-info">
                                    <div class="card-body text-center">
                                        <i class="bi bi-file-earmark-check text-info mb-3" style="font-size: 2rem;"></i>
                                        <h6 class="card-title">Submissions</h6>
                                        <p class="card-text small text-muted">View your submissions</p>
                                        <button class="btn btn-info btn-sm" disabled>
                                            Coming Soon
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card border-success">
                                    <div class="card-body text-center">
                                        <i class="bi bi-person-gear text-success mb-3" style="font-size: 2rem;"></i>
                                        <h6 class="card-title">Profile</h6>
                                        <p class="card-text small text-muted">Manage your profile</p>
                                        <button class="btn btn-success btn-sm" disabled>
                                            Coming Soon
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <h6>Quick Info</h6>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-shield-check text-success me-2"></i>Account Status</span>
                                    <span class="badge bg-success">Active</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-calendar text-primary me-2"></i>Member Since</span>
                                    <span class="text-muted">Today</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span><i class="bi bi-star text-warning me-2"></i>Access Level</span>
                                    <span class="badge bg-secondary">User</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
