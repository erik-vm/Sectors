<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Selector App'">Selector App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .logo-circle {
            width: 32px;
            height: 32px;
            background-color: #0d6efd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .sector-hierarchy {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
        }

        .sector-item {
            margin-bottom: 0.5rem;
        }

        .sector-sub {
            margin-left: 1.5rem;
        }

        .sector-subsub {
            margin-left: 3rem;
        }

        .stats-card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .table-actions {
            white-space: nowrap;
        }

        .user-detail-card {
            position: sticky;
            top: 2rem;
        }

        .badge-complete {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .alert-success {
            border-color: #b3d7ff;
            background-color: #e7f3ff;
            color: #004085;
        }
    </style>
</head>
<body class="bg-light">
<!-- Header -->
<header class="bg-white shadow-sm border-bottom">
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="logo-circle me-3">
                    <span>S</span>
                </div>
                <div>
                    <h1 class="h4 mb-0 text-dark">Selector App</h1>
                    <p class="text-muted small mb-0">User Registration & Management</p>
                </div>
            </div>

            <div th:if="${currentUser}" class="d-flex align-items-center">
                <div class="d-flex align-items-center me-3">
                    <i th:class="${currentUser.admin} ? 'bi bi-shield-fill text-warning' : 'bi bi-person-fill text-secondary'"
                       class="me-2"></i>
                    <span class="fw-medium" th:text="${currentUser.name}">User Name</span>
                    <span th:if="${currentUser.admin}" class="badge bg-warning text-dark ms-2">Admin</span>
                </div>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-4">
    <div th:replace="${content}">Content goes here</div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Scripts -->
<script th:block th:fragment="scripts">
    // Custom JavaScript can be added here
</script>
</body>
</html>
