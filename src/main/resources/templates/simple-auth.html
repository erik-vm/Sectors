<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Sectors App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <h2 class="text-primary">Sectors App</h2>
                    <p class="text-muted">User Registration & Management</p>
                </div>

                <!-- Navigation Pills -->
                <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login"
                                type="button" role="tab">
                            Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register"
                                type="button" role="tab">
                            Register
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="authTabsContent">

                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-1">Welcome Back</h5>
                                <p class="text-muted small mb-0">Sign in to your account to continue</p>
                            </div>
                            <div class="card-body">
                                <!-- Error Message -->
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    Invalid username or password
                                </div>

                                <!-- Success Message -->
                                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                                    <i class="bi bi-info-circle-fill me-2"></i>
                                    You have been logged out
                                </div>

                                <form th:action="@{/login}" method="post">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="loginUsername" name="username"
                                               placeholder="Enter your username" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" name="password"
                                               placeholder="Enter your password" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                                    <div class="text-center">
                                        <small class="text-muted">
                                            Demo users: admin/admin or user/user
                                        </small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-1">Create Account</h5>
                                <p class="text-muted small mb-0">Register for a new account to get started</p>
                            </div>
                            <div class="card-body">
                                <!-- Error Message -->
                                <div th:if="${registerError}" class="alert alert-danger" role="alert">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    <span th:text="${registerError}">Registration error message</span>
                                </div>

                                <form th:action="@{/auth/register}" method="post" th:object="${registerForm}">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" th:field="*{username}"
                                               placeholder="Enter your username (5-20 chars)" required>
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small"
                                             th:errors="*{username}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerFirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="registerFirstName"
                                               th:field="*{firstName}" placeholder="Enter your first name" required>
                                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small"
                                             th:errors="*{firstName}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerLastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="registerLastName" th:field="*{lastName}"
                                               placeholder="Enter your last name" required>
                                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small"
                                             th:errors="*{lastName}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" th:field="*{email}"
                                               placeholder="Enter your email" required>
                                        <div th:if="${#fields.hasErrors('email')}" class="text-danger small"
                                             th:errors="*{email}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword"
                                               th:field="*{password}" placeholder="Enter your password" required>
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small"
                                             th:errors="*{password}"></div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                               th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small"
                                             th:errors="*{confirmPassword}"></div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Show register tab if there are registration errors
        document.addEventListener('DOMContentLoaded', function () {
            if (document.querySelector('.tab-pane#register .alert-danger')) {
                var registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
                registerTab.show();
            }
        });
    </script>
</body>
</html>
