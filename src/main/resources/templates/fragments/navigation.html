<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Navigation Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                Sectors Management
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <!-- Not authenticated - show sign in -->
                    <a th:if="${userRole == null}" class="nav-link btn btn-primary text-white px-3" th:href="@{/auth}">
                        Sign In
                    </a>

                    <!-- Authenticated user navigation -->
                    <a th:if="${userRole != null}" class="nav-link text-dark" th:href="@{/user}">
                        Dashboard
                    </a>
                    <a th:if="${userRole != null}" class="nav-link text-dark" th:href="@{/user/submissions}">
                        Submissions
                    </a>

                    <!-- Admin only navigation -->
                    <a th:if="${userRole == 'ADMIN'}" class="nav-link text-dark" th:href="@{/admin/sectors}">
                        Sectors
                    </a>
                    <a th:if="${userRole == 'ADMIN'}" class="nav-link text-dark" th:href="@{/admin}">
                        Admin Panel
                    </a>

                    <!-- All authenticated users -->
                    <a th:if="${userRole != null}" class="nav-link text-dark" th:href="@{/user/profile}">
                        Settings
                    </a>

                    <form th:if="${userRole != null}" th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link text-dark p-0 border-0" data-skip-loading="true" style="background: none;">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
