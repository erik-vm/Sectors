# =================================================================
# Spring Boot Application Configuration for Sectors Management System
# =================================================================

# =================================================================
# Server Configuration
# =================================================================
server.port=8080

# =================================================================
# Database Configuration (PostgreSQL)
# =================================================================
# Default configuration - adjust these values for your PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5432/sector_app_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# JPA/Hibernate Configuration
# =================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =================================================================
# Database Initialization
# =================================================================
# Initialize database schema and data on startup
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
# Set initialization order - run SQL scripts after JPA schema creation
spring.jpa.defer-datasource-initialization=true

# =================================================================
# Thymeleaf Configuration
# =================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =================================================================
# Logging Configuration
# =================================================================
logging.level.root=INFO
logging.level.vm.erik.sectors=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG

# =================================================================
# Security Configuration
# =================================================================
# Removed default security user - using database authentication