# =================================================================
# Spring Boot Main Configuration
# Sectors Management System
# =================================================================

# Default active profile (development)
spring.profiles.active=development

# Common configuration that applies to all profiles
spring.application.name=sectors-management
server.port=8080
server.servlet.context-path=/

# =================================================================
# SQL Initialization (disable script-based initialization)
# =================================================================
spring.sql.init.mode=never

# =================================================================
# Validation Messages (Common)
# =================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8