# =================================================================
# Spring Boot Application Configuration
# Sectors Management System - Production Profile
# =================================================================

# Application Info
spring.application.name=sectors-management
server.port=8080
server.servlet.context-path=/

# =================================================================
# Database Configuration (PostgreSQL)
# =================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/sectorsdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =================================================================
# JPA/Hibernate Configuration (PostgreSQL)
# =================================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Initialize schema and data (usually disabled in production)
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# =================================================================
# Thymeleaf Configuration
# =================================================================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# =================================================================
# Logging Configuration (Production)
# =================================================================
logging.level.root=WARN
logging.level.vm.erik.techtasktest=INFO
logging.level.org.springframework.security=WARN

# =================================================================
# Production Optimizations
# =================================================================
spring.jpa.open-in-view=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# =================================================================
# Validation Messages
# =================================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8